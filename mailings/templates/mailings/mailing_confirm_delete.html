{% extends 'mailings/base.html' %}

{% block content %}
<div class="d-flex flex-column align-items-center justify-content-center min-vh-100">
    <h1>Удалить рассылку</h1>
    <p>Ты уверен, что хочешь удалить рассылку №"{{ mailing.pk }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'mailings:mailing_detail' mailing.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
