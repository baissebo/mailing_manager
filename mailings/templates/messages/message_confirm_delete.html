{% extends 'base.html' %}

{% block content %}
<div class="d-flex flex-column align-items-center justify-content-center min-vh-100">
    <h1>Удаление сообщения</h1>
    <p>Ты уверен, что хочешь удалить сообщение "{{ message.subject|truncatechars:20  }}" ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'mailings:message_detail' message.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
