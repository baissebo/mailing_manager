{% extends 'base.html' %}

{% block content %}
<div class="d-flex flex-column align-items-center justify-content-center min-vh-100">
    <h1>Удаление клиента</h1>
    <p>Ты уверен, что хочешь удалить клиента {{ client.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'mailings:client_detail' client.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
