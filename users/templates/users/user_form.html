{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card w-50">
        <form method="post" enctype="multipart/form-data">
            <div class="card border-white">
                <div class="card-header bg-white text-black">
                    {% if request.resolver_match.url_name == 'register' %}
                    <h3 class="mb-3">Регистрация</h3>
                    {% else %}
                    <h3 class="mb-3">Редактировать профиль</h3>
                    {% endif %}
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <div class="card-footer">
                    {% if request.resolver_match.url_name == 'register' %}
                    <button type="submit" class="btn btn-light">Зарегистрироваться</button>
                    <a href="{% url 'users:login' %}" class="btn btn-secondary">Назад </a>
                    {% else %}
                    <button type="submit" class="btn btn-light">Редактировать</button>
                    <a href="{% url 'users:profile' %}" class="btn btn-secondary">Назад</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
